            Image:

            <button id="button">Generate ID</button>
        <div id="hidden">
            <h1>ID Card</h1>
    <img src="" alt="" id="inputimage" width="100px">
    Name: 
    <input type="text" id="inputname" readonly>
    Father Name: 
    <input type="text" id="inputfathername" readonly>
    Email:
    <input type="email" id="inputemail" readonly>
Roll No:
<input type="number" id="inputnumber" readonly>
        </div>
    </div>
